name: Sysdig CLI Scanner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        tags: ${{ vars.IMAGE_NAME }}:latest
  sysdig_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Run Sysdig CLI Scanner Action
        uses: ccollicutt/sysdig-cli-scanner-github-action@main
        with:
          sysdig-api-key: ${{ secrets.SYSDIG_API_KEY }}
          sysdig-api-url: ${{ secrets.SYSDIG_API_URL }}
          image-name: ${{ vars.IMAGE_NAME }}
